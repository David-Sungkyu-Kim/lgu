<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ui/style.css"/>
</head>
<body>
<!--<img src="../../resources/images/psd/01.%20MAIN/01_03_개인&링_01.png" alt="" class="psd_img">-->
<!-- wrap_header -->
<div class="wrap_header">
    <div class="section_header">
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_left _press"><i class="sprite sprite_common sprite_icon_alarm"></i>
            <em class="coupon_num">3</em>
        </a>
        <span>내 데이터</span>
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_right _press">
            <i class="sprite sprite_common sprite_icon_share"></i>
        </a>
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_right _press">
            <i class="sprite sprite_common sprite_icon_nav"></i>
        </a>
    </div>
</div>
<!-- // wrap_header -->

<!-- wrap_contents -->
<div class="wrap_contents wrap_main">
    <div class="slide_pager">
        <a href="#" data-slide-index="0"></a>
        <a href="#" data-slide-index="1"></a>
    </div>
    <div class="section_contents section_main bg_home section_contents_bottom_btn">
        <!--데이터 매우 많을 경우 great / 많을 경우 good / 데이터 보통일 경우 normal / 데이터 부족할 경우 bad 클래스 추가-->
        <div class="_sliderRing slide_ring">
            <div class="wrap_area bad">
                <div class="area_chart_desc">
                    <div>
                        <p class="usage_data">
                            <!--disabled 클래스 추가 시 disabled됨-->
                            <a href="#" class=" _press">
                                <span>1,220<em>MB</em></span>
                                <i class="sprite sprite_main sprite_icon_more"></i>
                            </a>
                        </p>
                        <span class="whole_data"><span>10,000<em>MB</em></span></span>
                    </div>
                </div>
                <div class="area_line_chart">
                    <div>
                        <div class="num_line">
                            <p><span>10</span></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p><span>5</span></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p><span>0</span></p>
                        </div>
                        <div class="num_line">
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="whole">
                            <div class="whole_inner">
                                <i class="sprite sprite_main sprite_icon_data_whole"></i>
                            </div>
                            <div class="usage" style="height: 12%">
                                <i class="sprite sprite_main"></i>
                            </div>
                        </div>
                        <a href="#" class="btn_video_data">
                            <img src="../../resources/images/img_video_data.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="wrap_area wrap_area_ring">
                <div class="area_chart_desc">
                    <div>
                        <p class="usage_data">
                            <span>1,200<em>링</em></span>
                        </p>
                        <span class="whole_data"><span>10,000<em>링</em></span></span>
                    </div>
                </div>
                <div class="area_line_chart">
                    <div>
                        <div class="num_line">
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="num_line">
                            <p><span>2800</span></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p><span>1500</span></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p><span>0</span></p>
                        </div>
                        <div class="whole">
                            <div class="whole_inner">
                            </div>
                            <div class="usage" style="height: 50%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="section_bottom_btn">
        <div class="btn_wrap clearfix btn_wrap_col_2">
            <a href="#" class="btn btn_bottom _press">충전하기</a>
            <a href="#" class="btn btn_bottom _press">선물하기</a>
        </div>
    </div>
</div>
<!-- // wrap_contents -->

<script src="../../resources/js/lib/jquery-3.2.1.min.js"></script>
<script src="../../resources/js/lib/jquery.bxslider.min.js"></script>
<script src="../../resources/js/ui/ui.common.js"></script>
</body>
</html>
