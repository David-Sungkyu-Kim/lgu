<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Page</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ui/style.css"/>
</head>
<body>
<div class="popup_dim">
    <div class="popup" style="height: 300px">
        <div class="popup_header">
            <p>상품권 예약 발송</p>
        </div>
        <div class="popup_body popup_body_btn">
            <div class="area_select">
                <div class="wrap_date clearfix">
                    <span class="label">날짜</span>
                    <input class="text_box" type="tel" value="2018">
                    <label>년</label>
                    <input class="text_box" type="tel" value="02" style="width: 29px">
                    <label>월</label>
                    <input class="text_box" type="tel" value="08" style="width: 29px">
                    <label>일</label>
                </div>
                <div class="wrap_date time clearfix">
                    <span class="label">시간</span>
                    <input class="text_box" type="tel" value="12" style="width: 27px">
                    <label>시</label>
                    <input class="text_box" type="tel" value="25" style="width: 27px">
                    <label>분</label>
                </div>


                <p>현재 시간 <span>08분 이후</span>로 예약 발송이 가능합니다.</p>
            </div>
        </div>
        <div class="popup_footer">
            <div class="btn_wrap btn_wrap_col_2 clearfix">
                <a href="#" class="btn btn_light_brown _press">취소</a>
                <a href="#" class="btn _press">확인</a>
            </div>
        </div>
    </div>
</div>
<script src="../../resources/js/lib/jquery-3.2.1.min.js"></script>
<script src="../../resources/js/ui/ui.common.js"></script>
</body>
</html>
