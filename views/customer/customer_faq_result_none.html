<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Page</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ui/style.css"/>
</head>
<body>
<!-- wrap_header -->
<div class="wrap_header">
    <div class="section_header">
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_left _press"><i class="sprite sprite_common sprite_icon_pre"></i>
        </a>
        <span>FAQ</span>
    </div>
</div>
<!-- // wrap_header -->

<!-- wrap_contents -->
<div class="wrap_contents wrap_main">
    <div class="section_contents section_main">
        <div class="area_faq_list">
            <div class="search_input_box bg_brown">
                <input type="text" class="text_box" value="데이터" placeholder="검색어를 입력하세요">
                <a href="#" class="sprite sprite_charge sprite_icon_delete btn_input_delete"></a>
                <!--disabled 클래스 추가 시 disabled됨-->
                <a href="#" class="btn_search _press">
                    <i class="sprite sprite_form sprite_icon_search"></i>
                </a>
            </div>
            <div class="list_title">
                <p>검색결과 <span>0</span>건</p>
                <div class="select">
                    <select>
                        <option>전체</option>
                        <option>전체</option>
                        <option>전체</option>
                        <option>전체</option>
                    </select>
                </div>
            </div>
            <div class="list_contents">
                <div class="contents_none">
                    <img src="../../resources/images/img_notice_none.png" alt="">
                    <p>검색 결과가 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- // wrap_contents -->

<script src="../../resources/js/lib/jquery-3.2.1.min.js"></script>
<script src="../../resources/js/ui/ui.common.js"></script>

</html>
