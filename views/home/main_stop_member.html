<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ui/style.css"/>
</head>
<body>
<!-- wrap_header -->
<div class="wrap_header">
    <div class="section_header">
        <a href="#" class="header_btn header_btn_left _press">
            <i class="sprite sprite_common sprite_icon_alarm"></i>
            <em class="coupon_num">3</em>
        </a>
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_left _press"><i class="sprite sprite_common sprite_icon_event"></i>
        </a>
        <span>내 데이터</span>
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_right _press">
            <i class="sprite sprite_common sprite_icon_share"></i>
        </a>
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_right _press">
            <i class="sprite sprite_common sprite_icon_nav"></i>
        </a>
    </div>
</div>
<!-- // wrap_header -->

<!-- wrap_contents -->
<div class="wrap_contents wrap_main">
    <div class="section_contents section_main bg_home section_contents_bottom_btn">
        <!--데이터 많을 경우 good / 데이터 보통일 경우 normal / 데이터 부족할 경우 bad 클래스 추가-->
        <div class="wrap_area ">
            <div class="area_chart_desc desc_none">
                <div>
                    <p class="usage_data usage_stop">
                        <span>이용정지</span>
                    </p>
                    <!--disabled 클래스 추가 시 disabled됨-->
                    <a href="#" class="whole_data _press">
                        <span>고객센터</span>
                        <i class="sprite sprite_common sprite_icon_more"></i>
                    </a>
                </div>
            </div>
            <div class="area_line_chart bg_monster">
                <div>
                    <div class="num_line first">
                        <p><span>10</span></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p><span>5</span></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p><span>0</span></p>
                    </div>
                    <div class="num_line">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section_bottom_btn">
        <div class="btn_wrap clearfix btn_wrap_col_2">
            <a href="#" class="btn btn_bottom">충전하기</a>
            <a href="#" class="btn btn_bottom">선물하기</a>
        </div>
    </div>
</div>
<!-- // wrap_contents -->

<script src="../../resources/js/lib/jquery-3.2.1.min.js"></script>
<script src="../../resources/js/ui/ui.common.js"></script>
</body>
</html>
