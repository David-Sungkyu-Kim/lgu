<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ui/style.css"/>
</head>
<body>

<div class="popup_all">
    <div class="popup_header">
        <span>댓글 입력하기</span>
        <!--disabled 클래스 추가 시 disabled됨-->
        <a href="#" class="header_btn header_btn_right _press"><i class="sprite sprite_common sprite_icon_close"></i></a>
    </div>
    <div class="popup_body">
        <div class="section_contents section_contents_bottom_btn">
            <div class="area_textarea">
                <textarea class="textarea_box" placeholder="댓글을 입력해 주세요."></textarea>
                <span class="text_count"><em>0 </em>/ 200</span>
            </div>
        </div>
        <div class="section_bottom_btn">
            <div class="btn_wrap">
                <!-- a링크 버튼 :  disabled 시 disabled 클래스 추가 -->
                <a href="#" class="btn btn_bottom _press">등록하기</a>
            </div>
        </div>
    </div>
</div>
<script src="../../resources/js/lib/jquery-3.2.1.min.js"></script>
<script src="../../resources/js/ui/ui.common.js"></script>
</body>
</html>
